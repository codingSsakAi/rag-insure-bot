<script src="{% static 'insurance_portal/js/chatbot.js' %}"></script>
<script src="{% static 'insurance_portal/js/fab-controller.js' %}"></script>

<script>
/*
  혹시 다른 페이지/스크립트가 과거 로더를 통해 ip-fallback(≡)을 삽입해도
  즉시 제거하여 화면에 뜨지 않게 한다. (생성 자체를 안 하지만, 방어용)
*/
(function () {
  function killFallback() {
    try {
      var btn = document.getElementById('ip-fallback');
      if (btn && btn.parentNode) btn.parentNode.removeChild(btn);
    } catch (_) {}
  }
  // DOM 준비 시 1회 제거
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', killFallback, { once: true });
  } else {
    killFallback();
  }
  // 이후에라도 누가 동적으로 끼워 넣으면 즉시 제거
  try {
    var mo = new MutationObserver(killFallback);
    mo.observe(document.documentElement || document.body, { childList: true, subtree: true });
  } catch (_) {}
})();
</script>
