<script>
/* 혹시 과거 스크립트가 ip-fallback(≡) 버튼을 집어넣더라도 즉시 제거 */
(function () {
  function killFallback() {
    try {
      var x = document.getElementById('ip-fallback');
      if (x && x.parentNode) x.parentNode.removeChild(x);
    } catch (_) {}
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', killFallback, { once:true });
  } else {
    killFallback();
  }
  try {
    new MutationObserver(killFallback)
      .observe(document.documentElement || document.body, { childList:true, subtree:true });
  } catch (_) {}
})();
</script>
